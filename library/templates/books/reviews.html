{% extends 'layout.html' %} {% block content %}
<body>
    <h2 style="text-align:center;">{{ title }}</h2>
    <hr>
    <br>
    <h2 id="book_title">{{ reviews_title }}</h2>
    <p><b>Release year:</b> {{ book.release_year }}</p>
    <hr>
    <!-- add reveiws here -->
    {% for review in reviews %}
        <p>{{ review.reviews }}</p>
    {% endfor %}
    <hr>
    <p>{{ reviews }} </p>

    <p>{{ book }} </p>
    <p>{{ reviews[3:5] }} </p>

    <button class="write-review" onclick="location.href='{{ url_for('reviews_bp.write_review') }}'" style="margin-left: 5%;">Write a Review</button>
    <br>
    <br>
    <button style="margin-left: 5%;"> Add to Reading List</button>
    <br>
    <br>
</body>
{% endblock %}
